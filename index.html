<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <ul>
        <li>
          <a class="link" href="">Gmail</a>
        </li>
        <li>
          <a class="link" href="">Images</a>
        </li>
        <li>
          <div class="circle-shadow">
            <a class="menu-icon" href=""><img src="./images/menu.png" alt="Menu"></a>
          </div>
        </li>
        <li>
          <div class="circle-shadow">
            <a class="user-icon" href=""><span>H</span></a>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Content -->
  <section class="content-section">
    <div class="content-wrapper">
      <img class="logo" src="./images/google-logo.png" alt="Google Logo">
      <div class="search-bar">
        <img class="loupe" src="./images/loupe.png" alt="Loupe Icon">
        <input id="search-input" class="search-input" type="text" placeholder="Search Google or type a URL">
        <img class="micro" src="./images/micro.png" alt="Micro Icon">
        <img class="camera" src="./images/camera.png" alt="Camera Icon">
      </div>
      <div class="search-button">
        <button class="google-search-button">Google Search</button>
        <button class="lucky-search-button">I&CloseCurlyQuote;m Feeling Lucky</button>
      </div>
      <div class="language">
        <p>Google offered in: <a href="">Tiếng Việt</a> <a href="">Français</a> <a href="">繁體中文</a></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-content upper-footer">
      <p>Vietnam</p>
    </div>
    <div class="footer-content lower-footer">
      <ul class="lower-left-footer">
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">Advertising</a>
        </li>
        <li>
          <a href="">Business</a>
        </li>
        <li>
          <a href="">How Search works</a>
        </li>
      </ul>
      <ul class="lower-right-footer">
        <li>
          <a href="">Privacy</a>
        </li>
        <li>
          <a href="">Terms</a>
        </li>
        <li>
          <a href="">Settings</a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
